<dom-module id="polycast-example">

  <template>
    <style is="custom-style" include="app-grid-style">
      :host {
        --app-grid-columns: 3;
        --app-grid-gutter: 3px;
        --app-grid-item-height: auto;
      }
      .task {
         display: flex;
         align-items: center;
      }

      paper-input{
        display: inline-block;
      }

        #cards {
          @apply --layout-wrap;
          height: 344px;
        }

        #cards > paper-card {
          box-sizing: border-box;
          max-width: 300px;
          margin: 10px;
          flex: 0 0 auto;
          display: inline-block;
        }

        .vertical-section-container {
          max-width: 400px;
        }

        paper-card {
          width: 100%;
          margin: 10px;
          display: inline-block;
        }

        .horizontal {
          @apply --layout-horizontal;
        }

        .flex {
          @apply --layout-flex;
        }

        .justified {
          @apply --layout-justified;
        }

        .amber {
          background: var(--paper-amber-900);
        }

        .lime {
          background: var(--paper-lime-500);
        }

        .cyan {
          background: var(--paper-cyan-500);
        }

        .dark {
          background: var(--paper-blue-grey-500);
        }
        paper-card.dark, paper-card.amber, paper-card.lime, paper-card.cyan {
          color: white;
          --paper-card-header-color: white;
        }

        paper-checkbox {
          display: block;
          margin-bottom: 4px;
          --paper-checkbox-label-color: white;
          --paper-checkbox-unchecked-color: white;
        }

        paper-icon-button {
          color: var(--paper-grey-600);
        }

        paper-icon-button.white {
          color: white !important;
        }

    </style>



<div id="cards" class="app-grid">
  <paper-card heading="Call Jennifer" class="cyan">
    <div class="card-actions">
      <paper-icon-button icon="communication:call" style="color:white;"></paper-icon-button>
      <span>March 19, 2017</span>
    </div>
  </paper-card>
  <paper-card class="dark">
    <div class="card-content">
      <p>Groceries:</p>
      <paper-checkbox>almond milk</paper-checkbox>
      <paper-checkbox>coconut water</paper-checkbox>
      <paper-checkbox>cheese</paper-checkbox>
      <paper-checkbox>green apples</paper-checkbox>
    </div>
    <div class="card-actions">
      <paper-icon-button icon="communication:location-on" style="color:white"></paper-icon-button>
      <span>Campbell</span>
    </div>
  </paper-card>
  <paper-card heading="clean desk" class="lime"></paper-card>
  <paper-card image="./donuts.png" alt="Donuts" class="amber">
    <div class="card-content">New cafe opened on Valencia St.</div>
  </paper-card>
  <paper-card heading="Yuna tickets on sale 6/24" class="cyan">
  </paper-card>
</div>

    <h3> ToDO </h3>
      <dom-repeat
        items="{{tasks}}"
        as="task"
        filter="isNotCompleted"
        observe="completed"
        ><!-- observed property listen to chances to observed -->
        <template>
          <div class="task">
            <paper-checkbox checked={{task.completed}}></paper-checkbox>
            <paper-input label="task name" no-label-float value="{{task.name}}"></paper-input>
          </div>
        </template>
      </dom-repeat>


    <h3>Completed</h3>
      <dom-repeat
        items="{{tasks}}"
        as="task"
        filter="isCompleted"
        observe="completed"
        ><!-- observed property listen to chances to observed -->
        <template>
          <div class="task">
            <paper-checkbox checked={{task.completed}}></paper-checkbox>
            <paper-input label="task name" no-label-float value="{{task.name}}"></paper-input>
          </div>
        </template>
      </dom-repeat>

    <paper-button on-click="addTask">Add task</paper-button>

  </template>

  <script>
    /**
     * `Polycast-Example`
     *
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class polycastexample extends Polymer.Element {
      static get is() { return 'polycast-example'; }
      static get properties() {
        return {
          tasks: {
            type: Array,
            value: () => []
          }
        };
      }
      addTask() {
        const newTask = {
          name: '',
          completed: false
        };
        this.push('tasks', newTask);
      }

      isNotCompleted(task){
        return !task.completed;
      }

      isCompleted(task){
        return task.completed;
      }

    }

    window.customElements.define(polycastexample.is, polycastexample);
  </script>
</dom-module>
